<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>fetch movie By serach</title>

<body>
    <div>
    
            <input type="text" id="movie" placeholder="serach Movie">
      <button>search</button>
    </div>
    <div class="container"></div>
    <script type="text/javascript">
    document.querySelector('button').addEventListener('click',()=>{
        let movieName=document.querySelector('input').value;
        if(!movieName){
            alert("enter movie name!!")
        return;
        }
        
        fetch(`https://www.omdbapi.com/?t=${movieName}&i=tt3896198&apikey=7aea46a4`)
    .then((Response)=>{
        console.log(Response)
        return Response.json();
       
    })
    .then((Response)=>{
        console.log(Response)
        getDetais(Response);
    })
    .catch((err)=>{
        console.log(err)
    })
    })
    let getDetais=(movie)=>{
        if(!movie.Poster)
        {
            // alert("MOVIE NOT FOUND!!");
            document.querySelector('.container').innerHTML="<h1 style='color:red;'>Movie not Found!</h1>"
            return 
        }

        let div=document.createElement('div');

        title.textContent=movie.Title;
        let releasedate=document.createElement('div');
        releasedate.textContent="Release Date: "+movie.Released;
        let actors=document.createElement('div');
        actors.textContent="Actors: "+movie.Actors;
        let awards=document.createElement('div');
        awards.textContent="Awards: "+movie.Awards;
        let boxOffice=document.createElement('div');
        boxOffice.textContent="BOx office: "+movie.BoxOffice;
        let country=document.createElement('div');
        country.textContent="Country: "+movie.Country;
        let lang=document.createElement('div');
        lang.textContent="Language: "+movie.Language;
        let ratings=document.createElement('div');
        ratings.textContent="Ratings: "+movie.imdbRating;
        div.appendChild(poster)
        div.appendChild(title)
        div.appendChild(releasedate)
        div.appendChild(actors)
        div.appendChild(awards)
        div.appendChild(boxOffice)
        div.appendChild(country)

        document.querySelector('.container').appendChild(div)
    }

    
    </script>
